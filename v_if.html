<!DOCTYPE html>
<html>
<head>
<title>サンプル</title>
<script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
</head>
<body>
    <style>
        .red{
            font-size: 32pt;
            font-weight: plain;
            color:red;
        }
        .blue{
            font-size: 24pt;
            font-weight: bold;
            color: blue;
        }
    </style>
<h1 class="bg-primary text-white display-4 px-3">vue3</h1>
<div id="app" class="bg-primary text-white display-4 px-3 container">
<p v-if="isBlue" class="blue">{{message}}</p>
<p v-else class="red">少々お待ちください。</p>
</div>
<script>
    const appdata = {
        data() {
            return {
                message: null,
                isRed : true,
                isBlue: false
            }
        },
        mounted(){
            this.message = 'this is sample page'
            setInterval(()=>{
                this.isBlue = !this.isBlue
                this.isRed = !this.isRed
            },1000)
        }
    }
    Vue.createApp(appdata).mount('#app')
</script>
</body>
</html>
